{% extends 'base.html' %}
{% load static %}

{% block title %}
  Create post
{% endblock %}

{% block content %}
  <div class="container">
    <form action="{% url 'nicepost:add_post' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ postform.as_p }}
      {{ imgform.as_p }}
      <input type="submit" />
    </form>
  </div>
{% endblock %}
