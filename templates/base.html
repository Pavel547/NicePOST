{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    {% comment %}Bootstrap styles{% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    {% comment %}Css styles{% endcomment %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>

  <body>
    {% block navbar %}
      <header>
        <div class="container">
          <nav>
            <h2>NicePOST</h2>
            <input type="text" placeholder="Search in NicePOST" />
            <ul>
              <li>
                <a href="{% url 'nicepost:create_post' %}">create</a>
              </li>
              <li>
                <a href="">sign up</a>
              </li>
              <li>
                <a href="">log in</a>
              </li>
              <li>
                <a href="">profil</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    {% endblock %}

    <main>
      {% block content %}

      {% endblock %}
    </main>
    <footer>
      {% block footer %}

      {% endblock %}
    </footer>
  </body>
</html>
